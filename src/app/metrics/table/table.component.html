<p-card *ngIf="!isLoading">
  <h3 style="display: flex; justify-content: center">{{ tableName }} Values</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">Values</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of labels; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item }}</td>
        <td>{{ values[i] }}</td>
      </tr>
    </tbody>
  </table>
</p-card>
<p-card *ngIf="isLoading">
  <p-skeleton width="100%" height="2.5rem" styleClass="mb-2"></p-skeleton>
  <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
  <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
  <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
  <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
</p-card>
