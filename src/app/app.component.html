<div class="theme-wrapper" (click)="changeTheme()">
  <div>
    <i
      class="bi bi-brightness-high theme-btn"
      [ngClass]="{ 'bi-brightness-high': !dTheme, 'bi-moon-stars': dTheme }"
    ></i>
  </div>
</div>
<div [ngClass]="dTheme ? 'dark' : 'light'">
  <app-sider-bar><router-outlet></router-outlet></app-sider-bar>
</div>
