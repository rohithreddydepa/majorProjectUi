  [ngClass]="{ 'grid-reverse': i === 1 }"
>
  <div>
    <app-graph [type]="item"></app-graph>
  </div>
  <div class="explain">
    <h1>{{ item }} graph</h1>

    iure fugiat nostrum vel natus. Sunt exercitationem dignissimos eaque
    voluptatibus laboriosam? Ut aperiam harum, praesentium dicta quisquam iste

  </div>
</div>
